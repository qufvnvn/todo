<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/styl.css" />
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="title">Todo List</div>
      <main>
        <!-- todo 입력 필드 -->
        <section class="add">
          <div class="todo">
            <input type="text" placeholder="할 일을 입력해주세요." required />
          </div>
          <div class="btn_add">
            <img src="./img/add.png" alt="add" />
          </div>
        </section>
        <section class="list">
          <!-- 등록된 할일 count -->
          <div class="count">총 0개</div>
          <!-- empty case -->
          <div class="empty">등록된 할 일이 없습니다.</div>
          <!-- list 노출 -->
          <div class="todoList">
            <!-- 항목이 추가될 영역 -->
          </div>
          <div class="remainingCount">
            <!-- 남을 할일 개수를 표시하는 영억 -->
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
